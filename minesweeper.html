<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Minesweeper</title>
</head>
<body>
  <div class="container">
      <h1>Minesweeper App</h1>
      <div class="settings">
          <label for="gridSize">Select Grid Size:</label>
          <select id="gridSize">
              <option value="8">8x8</option>
              <option value="10">10x10</option>
              <option value="12">12x12</option>
              <option value="16">16x16</option>
          </select>
          <button id="generateGrid">Generate Grid</button>
        <div class="hardness">
          <input type="radio" name="hardness" value="0.1" id="easyRadio">
          <label for="easy">Easy</label>
          <input type="radio" name="hardness" value="0.2" id="mediumRadio">
          <label for="medium">Medium</label>
          <input type="radio" name="hardness" value="0.3" id="hardRadio">
          <label for="hard">Hard</label>
          <input type="radio" name="hardness" value="0.4" id="extremeRadio">
          <label for="extreme">Extreme</label>
        </div>
      </div>
      <div class="minesweeper-container">
        <h2>Field</h2>
        <hr>
        <!--<div class="minesweeper-grid"> -->
        
        </div>
      </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
